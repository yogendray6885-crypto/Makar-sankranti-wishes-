<script>
/* NAME */
const qp=new URLSearchParams(location.search);
const sender=qp.get('name');
if(sender){
 greet.innerText=`‡§Ü‡§™‡§ï‡•ã ${sender} ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç!`;
}

/* START */
function start(){
 if(!name.value.trim()) return alert("‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç");
 location.href=location.pathname+"?name="+encodeURIComponent(name.value.trim());
}

/* SOUND CONTROL */
let soundOn=false;
function enableSound(){
 soundOn=true;
 document.querySelector('.soundBtn').innerText="üîä Sound Enabled";
}

/* CANVAS */
const cvs=[petal,kite,front];
function rs(){cvs.forEach(c=>{c.width=innerWidth;c.height=innerHeight})}
rs(); onresize=rs;

const P=petal.getContext('2d'),
      K=kite.getContext('2d'),
      F=front.getContext('2d');

/* üå∏ PETALS */
let petals=[...Array(35)].map(()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*2+1}));
function drawP(){
 P.clearRect(0,0,innerWidth,innerHeight);
 petals.forEach(pt=>{
  pt.y+=pt.s; pt.x+=Math.sin(pt.y/35);
  if(pt.y>innerHeight){pt.y=-20;pt.x=Math.random()*innerWidth}
  P.fillStyle='rgba(255,182,193,.8)';
  P.beginPath(); P.arc(pt.x,pt.y,4,0,6.28); P.fill();
 });
}

/* ü™Å KITES */
let kites=[...Array(14)].map(()=>({
 x:Math.random()*innerWidth,
 y:innerHeight+Math.random()*400,
 s:Math.random()*1.3+.8
}));
function drawK(){
 K.clearRect(0,0,innerWidth,innerHeight);
 kites.forEach(o=>{
  o.y-=0.7*o.s; o.x+=Math.sin(o.y/40)*2;
  if(o.y<-100){o.y=innerHeight+100;o.x=Math.random()*innerWidth}
  K.fillStyle='#FF5722';
  K.beginPath();
  K.moveTo(o.x,o.y);
  K.lineTo(o.x+22,o.y+30);
  K.lineTo(o.x,o.y+60);
  K.lineTo(o.x-22,o.y+30);
  K.closePath(); K.fill();
 });
}

/* üéÜ 3D NEON FIREWORKS */
let fw=[];
function blast(x,y){
 if(soundOn){
  const s=document.getElementById('boomSound');
  s.currentTime=0; s.play().catch(()=>{});
 }
 for(let i=0;i<160;i++){
  let a=Math.random()*Math.PI*2;
  fw.push({
   x,y,
   vx:Math.cos(a)*(Math.random()*5),
   vy:Math.sin(a)*(Math.random()*5),
   z:Math.random()*2+1,
   l:90,
   c:`hsl(${Math.random()*360},100%,60%)`
  });
 }
}
function drawFW(){
 F.clearRect(0,0,innerWidth,innerHeight);
 fw.forEach((o,i)=>{
  o.x+=o.vx*o.z; o.y+=o.vy*o.z; o.vy+=0.03; o.l--;
  F.shadowBlur=25;
  F.shadowColor=o.c;
  F.fillStyle=o.c;
  F.fillRect(o.x,o.y,o.z*2,o.z*2);
  if(o.l<=0) fw.splice(i,1);
 });
}

/* AUTO BLAST */
setInterval(()=>blast(Math.random()*innerWidth,Math.random()*innerHeight*0.6),900);
setInterval(()=>{
 blast(innerWidth/2,innerHeight/2);
 let t=document.createElement('div');
 t.className='textBlast';
 t.innerText='Happy Makar Sankranti';
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),3000);
},6500);

/* LOOP */
(function loop(){
 drawP(); drawK(); drawFW();
 requestAnimationFrame(loop);
})();
</script>
