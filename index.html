<script>

/* ===== GALAXY BACKGROUND ===== */
const g=document.getElementById("galaxy"),gx=g.getContext("2d");
function rsG(){g.width=innerWidth;g.height=innerHeight}
rsG();addEventListener("resize",rsG);
let stars=[];
for(let i=0;i<200;i++)
stars.push({x:Math.random()*g.width,y:Math.random()*g.height,s:Math.random()*2});
(function galaxy(){
gx.clearRect(0,0,g.width,g.height);
gx.fillStyle="#fff";
stars.forEach(st=>{
gx.globalAlpha=Math.random();
gx.fillRect(st.x,st.y,st.s,st.s);
});

})();

/* ===== RAINBOW FIREWORKS + TEXT PARTICLES ===== */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();addEventListener("resize",rs);
let parts=[],hue=0;

class P{
constructor(x,y,a,s){
this.x=x;this.y=y;
this.vx=Math.cos(a)*s;
this.vy=Math.sin(a)*s;
this.life=90;this.h=hue;
}
u(){this.vy+=0.08;this.x+=this.vx;this.y+=this.vy;this.life--}
d(){
ctx.fillStyle=`hsl(${this.h},100%,60%)`;
ctx.fillRect(this.x,this.y,3,3);
}
}
function blast(X,Y){
for(let i=0;i<COUNT;i++){
let a=Math.random()*6.28;
let s=Math.random()*9+2;
parts.push(new P(X,Y,a,s));
}
hue=(hue+40)%360;
}
setInterval(()=>blast(Math.random()*innerWidth,Math.random()*innerHeight*0.6),RATE);
addEventListener("click",e=>blast(e.clientX,e.clientY));

(function anim(){
ctx.clearRect(0,0,c.width,c.height);
parts.forEach((p,i)=>{p.u();p.d();if(p.life<=0)parts.splice(i,1)});
requestAnimationFrame(anim);
})();

/* ===== ULTRA LITE MODE TOGGLE ===== */
