<script>
/* GREETING FROM LINK */
const q = new URLSearchParams(location.search);
const s = q.get("name");
if(s){

 "‡§Ü‡§™‡§ï‡•ã " + s + " ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ü™Å";

/* ‚úÖ WHATSAPP SHARE ‚Äì GUARANTEED */
function shareNow(){
 var n = document.getElementById("name").value.trim();
 if(!n){
  alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç");
  return;
 }

 var link = location.origin + location.pathname + "?name=" + encodeURIComponent(n);

 var msg =
 "üéÜ Happy Makar Sankranti üéÜ\n\n" +
 n + " ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ü™Å\n\n" +
 link;

 var wa = "https://wa.me/?text=" + encodeURIComponent(msg);

 // üî• MOST RELIABLE REDIRECT
 location.href = wa;
}

/* CANVAS SETUP */
const bgc = bg.getContext("2d"),
      midc = mid.getContext("2d"),
      frc = front.getContext("2d");

function resize(){
 bg.width = mid.width = front.width = innerWidth;
 bg.height = mid.height = front.height = innerHeight;
}
resize(); onresize = resize;

/* PETALS */
let petals=[...Array(30)].map(()=>({
 x:Math.random()*innerWidth,
 y:Math.random()*innerHeight,
 s:Math.random()*2+1
}));

function drawPetals(){
 bgc.clearRect(0,0,innerWidth,innerHeight);
 petals.forEach(p=>{
  p.y+=p.s;
  p.x+=Math.sin(p.y/40);
  if(p.y>innerHeight){p.y=-20;p.x=Math.random()*innerWidth}
  bgc.fillStyle="rgba(255,182,193,.8)";
  bgc.beginPath();
  bgc.arc(p.x,p.y,4,0,6.28);
  bgc.fill();
 });
}

/* KITES */
let kites=[...Array(8)].map(()=>({
 x:Math.random()*innerWidth,
 y:innerHeight+Math.random()*200,
 s:Math.random()+0.5
}));

function drawKites(){
 midc.clearRect(0,0,innerWidth,innerHeight);
 kites.forEach(k=>{
  k.y-=0.7*k.s;
  k.x+=Math.sin(k.y/30);
  if(k.y<-100){k.y=innerHeight+100;k.x=Math.random()*innerWidth}
  midc.fillStyle="#ff5722";
  midc.beginPath();
  midc.moveTo(k.x,k.y);
  midc.lineTo(k.x+18,k.y+28);
  midc.lineTo(k.x,k.y+56);
  midc.lineTo(k.x-18,k.y+28);
  midc.closePath();
  midc.fill();
 });
}

/* FRONT FIREWORK */
let fw=[];
function blast(x,y){
 for(let i=0;i<80;i++){
  let a=Math.random()*6.28;
  fw.push({
   x,y,
   vx:Math.cos(a)*4,
   vy:Math.sin(a)*4,
   l:50
  });
 }
}
function drawFW(){
 frc.clearRect(0,0,innerWidth,innerHeight);
 fw.forEach((p,i)=>{
  p.x+=p.vx;p.y+=p.vy;p.vy+=0.04;p.l--;
  frc.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
  frc.fillRect(p.x,p.y,3,3);
  if(p.l<0) fw.splice(i,1);
 });
}

setInterval(()=>blast(Math.random()*innerWidth,Math.random()*innerHeight*0.5),1800);

/* LOOP */
(function loop(){
 drawPetals();
 drawKites();
 drawFW();
 requestAnimationFrame(loop);
})();
</script>
